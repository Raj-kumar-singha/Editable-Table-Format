<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table Format</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        input {
            width: 100%;
            border: none;
            background: transparent;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function EditableTable () {
            const [data, setData] = React.useState([
                ["Month 1", "", "", "", ""],
                ["Onboarding Call", "", "", "", ""],
                ["Google Search Console Access", "", "", "", ""],
                ["Google Analytics Access", "", "", "", ""],
                ["Website Access", "", "", "", ""],
                ["Technical Audit", "", "", "", ""],
                ["Anchor Text and Semantic Analysis", "", "", "", ""],
                ["Competitor Analysis", "", "", "", ""],
                ["Anchor Text / URL Mapping", "", "", "", ""],
                ["Google Data Studio Report + Local Reporting Suite", "", "", "", ""],
                ["Site Level Optimization", "", "", "", ""],
                ["On Page Optimization", "", "", "", ""],
                ["Content Creation", "", "", "", ""],
                ["Content Publishing", "", "", "", ""],
                ["Premium Press Release", "", "", "", ""],
                ["Authority Niche Placements", "", "", "", ""],
                ["Review Management", "", "", "", ""],
                ["Index Links", "", "", "", ""],
                ["Video Recap", "", "", "", ""]
            ]);

            const handleInputChange = (rowIndex, colIndex, value) => {
                const updatedData = data.map((row, rIndex) =>
                    row.map((cell, cIndex) =>
                        rIndex === rowIndex && cIndex === colIndex ? value : cell
                    )
                );
                setData(updatedData);
            };

            const handleSubmit = () => {
                console.log("Data ready to post:", data);
                // API post logic need to be implement here
            };

            return (
                <div>
                    <table>
                        <tbody>
                            {data.map((row, rowIndex) => (
                                <tr key={rowIndex}>
                                    {row.map((cell, colIndex) => (
                                        <td key={colIndex}>
                                            <input
                                                type="text"
                                                value={cell}
                                                onChange={(e) =>
                                                    handleInputChange(rowIndex, colIndex, e.target.value)
                                                }
                                            />
                                        </td>
                                    ))}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                    <button onClick={handleSubmit}>Submit</button>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<EditableTable />);
    </script>
</body>

</html>
